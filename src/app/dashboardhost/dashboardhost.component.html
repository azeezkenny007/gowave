<!DOCTYPE html>
<html lang="en">

<body>
<div class="container-fluid">
    <div class="row flex-nowrap">

        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white shadow" style="background-color: #FCFCFC;">
            <app-dashboardnav></app-dashboardnav>
        </div>

        
        <div class="col py-3">
            <div class="main">
                <div class="container">
                    <div class="row py-5">
                        <div class="col-md-12 col-12 py-3">
                            <div class="question">
                                <div class="position-relative">
                                    <h3>WELCOME</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h5>Create New Game</h5>
                        <form (submit)="sendMessage()">
                            <input class="form-control" [(ngModel)]='name.name' name='name' type="text" placeholder="name">
                            <input class="form-control" [(ngModel)]='name.description' name='description' type="text" placeholder="description">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <hr>
                      
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" border="1">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Code</th>
                                        <th>View</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listdata ">
                                        <td>{{ item.name }}</td>
                                        <td>
                                            {{ item.description }}
                                        </td>
                                        <td>{{ item.code }}</td>
                                        <td routerLink="/details/{{item.code}}">
                                            View
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
