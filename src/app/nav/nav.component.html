<header class="header">
    <div class="navbar-header">
        <div class="logo">
            <a routerLink="/">
                <img src="assets/image/logo/Logo.png" alt="" class="logo-image">
            </a>
        </div>
        <div class="hamburger">
            <div class="hamburger-menu" >
                <div class="line-menu line-half first-line"></div>
                <div class="line-menu"></div>
                <div class="line-menu line-half last-line"></div>
            </div>
        </div>
        <div class="mobile-theme">
            <a class="theme-btn" href="signup.html">Sign Up</a>
        </div>
        <div class="menu-items">
            <ul class="menu">
                <li class="nav-links"><a routerLink="/about">Mission</a></li>
                <li class="nav-links"><a routerLink="/support">Support</a></li>
                <li class="nav-links"><a routerLink="/mission">CONTACT US</a></li>
                <!-- <li class="nav-links"><a href="login.html">Login</a></li> -->
                <li *ngIf="displayEmail==null" style="cursor: pointer;"><a class="theme-btn" (click)="loginFunction()">Sign In</a></li>
                <li *ngIf="displayEmail!=null" style="cursor: pointer;"><a class="theme-btn">Dashboard</a></li>
            </ul>
        </div>
    </div>
</header>
